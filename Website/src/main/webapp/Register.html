<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    .hg :hover {
      box-shadow: -2px -1px 25px -4px rgba(0, 0, 0, 75);
      -moz-box-shadow: -2px -1px 25px -4px rgba(0, 0, 0, 75);
      -webkit-box-shadow: -2px -1px 25px -4px rgba(0, 0, 20, 75);
    }
  </style>
</head>

<body style="background-color: rgb(173, 194, 187);">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="row">
      <div class="col">
        <div class="navbar-brand">
          <img src="kurta3.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">
          Welcome to Login Page
        </div>
      </div>
    </div>
  </nav>
  <section class="comment py-5">
    
    <div class="container" style="background-color: rgb(202, 214, 209);">
      <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-3">
          <div id="ui">
            <form class="form-group" action="addNewUser" method="post">

              <div class="row no-gutters">

                <div class="col-lg-6">
                  <label for="">First Name *</label>
                  <input type="text" name="firstName" class="form-control" placeholder="First Name">
                </div>
                <div class="col-lg-6">
                  <label for="">Last Name *</label>
                  <input type="text" name="lastName" class="form-control" placeholder="Last Name">
                </div>

              </div>
              <label class="mt-2" for="">Email *</label>
              <input type="email" name="email" class="form-control" placeholder="Enter your valid E-mail ID">

              <div class="row no-gutters mt-3">

                <div class="col-lg-6">
                  <label for="">Password *</label>
                  <input type="password" name="pass" class="form-control mt-2" placeholder="Password">
                </div>
                <div class="col-lg-6">
                  <label for="">Phone *</label>
                  <input type="tel" name="phone" class="form-control mt-2" placeholder="Number">
                </div>
              </div>
              <label class="mt-3" for="">Address *</label>
              <textarea name="addr" class="form-control" placeholder="Address" id="" cols="10" rows="5"></textarea>
              <div class="row">
                <div class="col"><input type="radio" name="user" id="1" value="User">User
                </div>
                <div class="col"><input type="radio" name="user" id="2" value="Admin">Admin
                </div>
              </div>
              <input type="submit" class="btn btn-primary button-block mt-3">
            </form>
          </div>
        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="row">
      <div class="col hg">
        <p class="" style="color: rgb(39, 48, 39);">Mandatory Field Marked as * Filling that Section is Compulsory</p>
      </div>
    </div>
  </div>
</body>

</html>
